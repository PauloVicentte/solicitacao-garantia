<div class="login">
  <div class="login-illustration">
    <img src="/assets/login.png" alt="Logo">
  </div>

  <div class="login-form-wrapper">
    <div class="login-box">
      <div class="login-header">
        <img src="/assets/logo.png" alt="Logo" class="logo">
        <h1>SSG</h1>
        <p>Sistema de Solicitação de Garantia</p>
      </div>

      <form class="form-container" [formGroup]="formularioLogin" (ngSubmit)="enviarLogin()">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" type="email" formControlName="email" placeholder="email@gmail.com" />
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <div class="password-wrapper">
            <input id="senha" [type]="esconderSenha() ? 'password' : 'text'" formControlName="senha"
              placeholder="Digite sua senha" />
            <button type="button" (click)="alternarSenha()" class="toggle-password">
              <span *ngIf="esconderSenha()">👁️</span>
              <span *ngIf="!esconderSenha()">🙈</span>
            </button>
          </div>
        </div>

        <button type="submit" class="btn-login"> Entrar </button>
      </form>

      <app-modal [show]="modal.visivel" [title]="modal.titulo" [message]="modal.mensagem" [color]="modal.cor"
        (close)="fecharModal()">
      </app-modal>
    </div>
  </div>
</div>
